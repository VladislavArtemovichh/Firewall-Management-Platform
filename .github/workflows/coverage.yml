name: Coverage HTML Report

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  coverage-html:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_PASSWORD: test_password
          POSTGRES_USER: test_user
          POSTGRES_DB: test_firewall_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      redis:
        image: redis:6-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest-cov pytest-asyncio pytest-mock
    - name: Create database config
      run: |
        cat > db_config.py << EOF
        DB_HOST = "localhost"
        DB_PORT = 5432
        DB_NAME = "test_firewall_db"
        DB_USER = "test_user"
        DB_PASSWORD = "test_password"
        EOF
    - name: Wait for PostgreSQL
      run: |
        while ! pg_isready -h localhost -p 5432 -U test_user; do
          echo "Waiting for PostgreSQL..."
          sleep 2
        done
    - name: Install redis-cli
      run: sudo apt-get update && sudo apt-get install -y redis-tools
    - name: Wait for Redis
      run: |
        while ! redis-cli -h localhost -p 6379 ping; do
          echo "Waiting for Redis..."
          sleep 2
        done
    - name: Run tests with coverage (no fail)
      run: |
        python -m pytest tests/ -v --cov=app || true
    - name: Generate coverage HTML report
      run: |
        coverage html
    - name: Upload coverage HTML report
      uses: actions/upload-artifact@v4
      with:
        name: coverage-html
        path: htmlcov/ 