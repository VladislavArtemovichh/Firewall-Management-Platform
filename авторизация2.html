<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <style>
        :root {
            --primary: #1a3a5f;
            --secondary: #2c5282;
            --danger: #e53e3e;
            --warning: #dd6b20;
            --success: #38a169;
            --dark: #1a202c;
            --light: #f7fafc;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #edf2f7;
            color: var(--dark);
            line-height: 1.6;
        }
        
        .login-container {
            width: 100%;
            max-width: 420px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            padding: 40px;
            position: relative;
            overflow: hidden;
        }
        
        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            height: 5px;
            width: 100%;
            background: var(--primary);
        }
        
        .login-header {
            color: var(--primary);
            text-align: center;
            padding-bottom: 25px;
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 25px;
        }
        
        .input-group {
            margin-bottom: 25px;
        }
        
        .input-group input {
            width: 100%;
            padding: 14px 20px;
            background: #f7fafc;
            border: 1px solid #e2e8f0;
            border-radius: 5px;
            font-size: 16px;
            transition: all 0.3s;
            outline: none;
            color: var(--dark);
        }
        
        .input-group input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(26, 58, 95, 0.2);
        }
        
        .login-button {
            width: 100%;
            padding: 14px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .login-button:hover {
            background: var(--secondary);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            Авторизация
        </div>
        <form class="login-form" id="authForm">
            <div class="input-group">
                <input type="text" id="username" placeholder="Логин" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="Пароль" required>
            </div>
            <button type="submit" class="login-button">
                ВХОД
            </button>
        </form>
    </div>

    <script>
        document.getElementById('authForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            try {
                const response = await fetch('http://localhost:8000/login', {
                    method: 'POST',
                    headers: {
                        'Accept': 'application/json',
                    },
                    body: new URLSearchParams({
                        username: username,
                        password: password
                    })
                });
                const data = await response.json();
                if (response.ok) {
                    alert('Успешная авторизация!');
                    // window.location.href = '/dashboard'; // если нужно перенаправление
                } else {
                    alert('Ошибка: ' + (data.detail || 'Неизвестная ошибка'));
                }
            } catch (err) {
                alert('Ошибка соединения с сервером');
            }
        });
    </script>
</body>
</html>
