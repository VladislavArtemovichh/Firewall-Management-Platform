<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: rgb(23, 23, 23);
        }
        
        .login-container {
            width: 100%;
            max-width: 500px;
            background: #f5f5f5;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            padding: 40px;
        }
        
        .login-header {
            color: #333;
            text-align: center;
            padding-bottom: 30px;
            font-size: 28px;
            font-weight: bold;
            text-transform: uppercase;
            position: relative;
            margin-bottom: 25px;
        }
        
        .login-header::after {
            content: "";
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 1px;
            background-color: #ccc;
        }
        
        .input-group {
            margin-bottom: 25px;
        }
        
        .input-group input {
            width: 100%;
            padding: 15px 20px;
            background: #e0e0e0;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            transition: all 0.3s;
            outline: none;
        }
        
        .input-group input:focus {
            background: #d0d0d0;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.3);
        }
        
        .login-button {
            width: 120px;
            padding: 15px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
            text-transform: uppercase;
            margin: 10px auto 0;
            display: block;
        }
        
        .login-button:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">Авторизация</div>
        <form class="login-form" id="authForm">
            <div class="input-group">
                <input type="email" id="email" placeholder="E-mail" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <button type="submit" class="login-button">ВХОД</button>
        </form>
    </div>

    <script>
        document.getElementById('authForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            alert(`Авторизация\nEmail: ${email}\nПароль: ${password}`);
        });
    </script>
</body>
</html>
